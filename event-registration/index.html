<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Event Sasera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulir Pendaftaran Event</h1>
    <form id="eventForm">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="event">Pilih Event:</label>
      <select id="event" name="event" required>
        <option value="">-- Pilih --</option>
        <option value="Workshop Web">Workshop Web</option>
        <option value="Hackathon">Hackathon</option>
        <option value="Seminar Bisnis">Seminar Bisnis</option>
      </select>

      <label>
        <input type="checkbox" id="agree" />
        Saya setuju dengan syarat dan ketentuan
      </label>

      <button type="submit">Daftar</button>
    </form>

    <div id="confirmation" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
